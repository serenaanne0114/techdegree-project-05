<!DOCTYPE html>
<html lang="en">
    <meta charset ="utf-8">
    <meta name="viewport" content= "width=device-width, intial-scale=1.0">
        <link href="path/to/lightbox.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
<body>
<main>
    <input type="text" id="search" name="user_search" placeholder="Search (16pt)">
    <div class="gallery">
        <a class="thumbnail" href="images/full-size/01.jpg" data-lightbox="nature-album"data-title="Hay Bales
        I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="images/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>

        <a class="thumbnail" href="images/full-size/02.jpg" data-lightbox="nature-album"data-title="Lake
        The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="images/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
        
        <a class="thumbnail" href="images/full-size/03.jpg" data-lightbox="nature-album"data-title="Canyon
        I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src= "images/thumbnails/03.jpg"alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
       
        <a class="thumbnail" href="images/full-size/04.jpg" data-lightbox="nature-album"data-title="Iceberg
        It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src= "images/thumbnails/04.jpg"alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        </a>

        <a class="thumbnail" href="images/full-size/05.jpg" data-lightbox="nature-album"data-title="Desert
        The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src= "images/thumbnails/05.jpg"alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
        
        <a class="thumbnail" href="images/full-size/06.jpg" data-lightbox="nature-album"data-title="Fall
        Fall is coming, I love when the leaves on the trees start to change color.">
        <img src= "images/thumbnails/06.jpg"alt="Fall is coming, I love when the leaves on the trees start to change color.">
        </a>
        
        <a class="thumbnail" href="images/full-size/07.jpg" data-lightbox="nature-album"data-title="Plantation
        I drove past this plantation yesterday, everything is so green!">
        <img src= "images/thumbnails/07.jpg"alt="I drove past this plantation yesterday, everything is so green!">
        </a>

        <a class="thumbnail" href="images/full-size/08.jpg" data-lightbox="nature-album"data-title="Dunes
        My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src= "images/thumbnails/08.jpg"alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>

        <a class="thumbnail" href="images/full-size/09.jpg" data-lightbox="nature-album"data-title="Countryside Lane
        We enjoyed a quiet stroll down this countryside lane. ">
        <img src= "images/thumbnails/09.jpg"alt="We enjoyed a quiet stroll down this countryside lane.">
        </a>

        <a class="thumbnail" href="images/full-size/10.jpg" data-lightbox="nature-album"data-title="Sunset
        Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src= "images/thumbnails/10.jpg"alt="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>

        <a class="thumbnail" href="images/full-size/11.jpg" data-lightbox="nature-album"data-title="Cave
        I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src= "images/thumbnails/11.jpg"alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>

        <a class="thumbnail" href="images/full-size/12.jpg" data-lightbox="nature-album"data-title="Bluebells
        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src= "images/thumbnails/12.jpg"alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>
    </div>
</main>

</html>
